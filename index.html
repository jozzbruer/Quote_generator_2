<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Quote Generator - 2</title>
</head>
<body>

    <div class="container" id="form">
        <div class="form-check ">
            <input class="form-check-input" type="radio" name="choice" id="philosophy" value="philosophy" checked value="1" >
            <label class="form-check-label" for="philosophy">
              Philosophy quotes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="funny" value="funny">
            <label class="form-check-label" for="funny">
              Funny quotes
            </label>
          </div>
    </div>
    <div class="container">
        <br>
        <select id="list" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
    </div>
    <div id="container" class="container">
        <h1 class="mt-4">Click on the button to generate a new quote</h1>
        <p class="text"></p>
    </div>
   <div class="text-center">
    <button class="btn btn-outline-success" type="submit">Generate</button>
   </div>
</body>
<script src="app.js"></script>
</html>
